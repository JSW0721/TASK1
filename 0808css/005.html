<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>005</title>
</head>
  <style>
    [type]{
      border:solid 2px red;
    }
    [type="button"]{/*type 속성이 button인 속성을 선택*/
      background: aqua;
    }
    [class^="btn"]{/*class명이 btn으로 시작하는 요소를 선택*/
      color : blue;
    }
    [class$="btn"]{/*class명이 btn으로 끝나는 요소를 선택*/
      font-weight : bold;
    }
    input:not([class*="btn"]){
      background-color : greenyellow;
    }
  </style>
<body>
  <input type="text"/>
  <input type="button"/>
  <input type="text" class="btn-first" value="버튼"/>
  <input type="text" class="second-btn" value="버튼"/>
  <input/>
</body>
</html>
