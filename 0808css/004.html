<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>004</title>
<!-- class 선택자 :id 와는 다르게 같은값이 여러개 존재가능. 한 태그 내에서 여러개의 클래스명을 가짐
 문서 내에 다양한 속성자들에게 적용 해 줄 수 있음 -->
  <style>
    .red{
      color:red;
    }
    .border{
      border : 1px solid black;
    }
  </style>
</head>
<body>
    <h1 class="red border"> hello world</h1>
    <p class="red">
      lorem ipsum
    </p>
    <p class="border">
      lorem ipsum
    </p>

    <!-- 클래스, 아이디 작성 규칙
           1. 숫자로 시작하면 안된다
           2. 하이픈, 언더바, 문자로만 시작을 수 있다 -->
</body>
</html>
