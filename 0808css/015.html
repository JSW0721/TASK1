<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>015</title>
  <style>
    /* 클래스 + 유형 선택자 */
    .ul a {
      color: yellow;
    }

    /* 클래스 선택자 */
    .click {
      color: green;
      background: black;
    }

    /* 유형 선택자 */
    html body main section article div ul li p strong span a {
      background: purple;
      color: blue;
    }
  </style>
</head>
<body>
<main>
  <section>
    <article>
      <div>
        <ul class="ul">
          <li>
            <p>
              <strong>
                                        <span>
                                            <a href="#" class="click"> 1. 이 글자는 어떤 색일까요? 2. 배경색은 어떤 색일까요? </a>
                                          글자는 yellow, 배경은 black. 하위 우형 선택자가 아무리 많아도 상위 선택자를 넘길 수 없음.
                                        </span>
              </strong>
            </p>
          </li>
        </ul>
      </div>
    </article>
  </section>
</main>
</body>
</html>
