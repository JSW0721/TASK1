<head>
  <meta charset="UTF-8">
  <title>DOM제어하기</title>

    .blue {
      background-color: blue;
      color: white;
    }
  </style
</head>
<body>
  <button class="hello">HELLO</button>
  <script>

    const data = {
      title : 'hellp',
      content : 'world',
      src : 'https://via.placeholder.com/300';
      price: 3000
    };
   document.body,innerHTML = `
   <section>
    <img src="${data.src}" alt="이미지">

    <p>${data.price}</p>
   </section>`;

   //1번과 비교하여
    //1,가독성 UP

  </script>
</body>
</html>
