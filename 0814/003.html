<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  const checkbox = document.getElementById('checkbox');
  checkbox.addEventListener('change', function (){
    if (this.checked){
      document.body.style.backgroundColor = 'loghtblue';
    }else{
      document.body.style.backgroundColor = '';
    }
    }
  );
</script>
</body>
</html>
