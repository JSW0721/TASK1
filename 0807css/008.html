<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>008</title>
</head>
<body>
<!--
form : 사용자가 입력한 데이터를 서버로 보내기 위한 양식
input : 유저가 데이터 입력
submit : 사용자가 입력한 데이터를 서버로 보냄.

서브밋 이후의 URL을 보면 알겠지만 get 방식은 입력받은 데이터가 노출되어 보안에 취약함.
로그인, 회원가입은 get방식은 사용안함. 이대는 post로 사용.
-->
<form action="/logim" method="get">
  <label for="id">아이디</label>
  <input type="text" name="id" id="id"/>
  <label for="password">비밀번호</label>
  <input type="password" name="password" id="password"/>
  <input type="submit" value="로그인"/>
  <button value="이것은 버튼이여"></button>
</form>
</body>
</html>
