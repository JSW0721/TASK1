<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>004</title>
</head>
<body>
<!--사이트의 제목,로고 검색창등의 요소릏 포함. 보통 h1태그를 달고 있음-->
<header>
  <h1>logo</h1>
</header>
<!--header 태그는 중첩 불가. footer도 사용불가. 단, section,article 태그 내부에는 header로 시작부분 강조 가능-->
<nav>
<!-- navigation의 약자. 현재 페이지레서 다른 요소로 이동하거나 다른 페이지로 넘어갈때 사용-->
  <ul>
    <li><a href="">메일</a></li>
    <li><a href="">카페</a></li>
    <li><a href="">웹툰</a></li>
  </ul>
</nav>
<nav>
  <!-- Breadcrum 형식에는 ol태그 사용-->
  <ol>
    <li><a href="">AK</a></li>
    <li><a href="">AR</a></li>
    <li><a href="">K</a></li>
  </ol>
</nav>

<main>
  <article></article>
</main>
<footer>
<!-- 웹페이지 하단에 위치. 작성자, 저작권 정보, 관련문서등의 내용이 담김-->
</footer>
<section>
  <h3> 섹션 내부에는 반드시 헤딩테그가 들어가야 하며, 디자인적으로 안들어 갈 수 있으나 스크린 리더를 위해 헤딩테그 사용</h3>
</section>
<article>
  <h4>이 안의 내용은 독립적인 사용이 필요한 경우 사용. section과 마찬가지로 안에 헤딩테크 사용.</h4>
</article>
<aside>문서의 내용과 간접적으로 연관된 내용일 때 사용, 사이드 바, 광고등.</aside>
</body>
</html>
