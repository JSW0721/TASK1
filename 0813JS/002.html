<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>콜백함수</title>
</head>
<body>
<script>
  // 일급 함수란?
  // 함수를 값으로 다룰 수 있다.
  let a = console.log;
  let b = alert;
  let c = confirm;
  let d = parseInt;

  a("Hello, World!");

  //콜백함수
  //나중에 널 불러줄게!
  //함수를 값으로서 다루는 기술 중의 하나.
  //함수를 다른 함수의 아규먼트로 넘길 수 있다.
  //리턴값으로 함수를 넣을 수도 있다.

</script>
</body>
</html>
