<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>함수 선언문/표현식</title>
</head>
<body>
<script>
  //호이스팅 참조.
  // 함수 선언문
  function sum1(x, y) {
    return x + y;
  }

  // 함수 표현식
  let sum2 = function (x, y) {
    return x + y;
  };

  // 화살표 함수
  let sum3 = (x,y) => x + y;
  // 화살표 함수 다른 형태
  let sum4 = (x,y) => {
    let z= x + y;
    return z;
  };
  // 화살표 함수 다른 형태 - 3
  let sum5 = x => {
    let z = x * 2;
    return z;
  };
  // 문제1: 원의 넓이를 구하는 함수
  // 입력: 반지름
  // 함수의 형태: 함수 선언문, 함수 표현식
  function cir(r){
    return r *r * Math.PI;
  }
  let cir2 = function (r) {
    return r *r * Math.PI;
  };

  // 문제2: 직사각형의 넓이를 구하는 함수
  // 입력: 밑변, 높이
  // 함수의 형태: 함수 선언문, 함수 표현식, 화살표 함수
  function rect(a, b) {
    return a * b;
  }
  let rect2 = function (a,b) {
    return a * b;
  };
  let rect3 = (a,by) => a * b;

  console.log(sum1(10, 20));
  console.log(sum2(10, 20));
  console.log(sum3(10, 20));
</script>
</body>
</html>
