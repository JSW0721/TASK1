<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>객체 타입과 배열</title>
</head>
<body>
<script>
  //객체 : 여러개의 값을 하나의 단위로 구성한 복합 자료형
  //객체 반드시 const로 관리 => obj가 해당 배열을 가리키고 있다는 방향성만 불변일 뿐, obj안의 내용물은 변할 수 있음.
  const obj = {
    name: 'John Doe',
    age: '20',
    address: 'unknown'
  }

  //배열
  const arr = [10,20,30,40,50];
  //다른 언어와 다르게 index가 range를 넘어가도 에러가 발생하지 않음
  console.log(arr[0]);//10
  console.log(arr.length);//5

  //다차원 배열
  const arr2 = [
    [1, 'a', 70,80,90 ],
    [2, 'b', 70,80,60 ],
    [3, 'c', 70,60,50 ],
  ]
  console.table(arr2);
  //홍길동의 평균점수
  console.log((arr2[0][2] + arr2[0][3] + arr2[0][4])/3);

  //괄호가 없으면 스칼라, 1면 벡터, 2면 메트릭스, 3면 텐서
  //구글이 밀고있는 인공지능 라이브러리인 tensorflow의 텐서는 이 텐서임.
  //인공지능을 극도로 단순화 하면 결국 행렬의 연산임.
</script>
</body>
</html>
