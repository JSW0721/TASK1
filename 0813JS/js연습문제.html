  // 문제 1번
  // 다음 arr에서 평균을 구해주세요. forEach 메서드를 사용해주세요.
  const arr = [10, 20, 30, 40, 50];
  let arrsum = 0;
  for(let i = 0 ; i < arr.length ; i++){
