<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>배열의 메소드1</title>
</head>
<body>
<script>
  //push,pop
  const arr = [1, 2, 3];
  arr.push(4);
  console.log(arr); // [1, 2, 3, 4]
  arr.pop();
  console.log(arr); // [1, 2, 3]
  const arr2 = [1, 2, 3];
  const last = arr2.pop();
  console.log(last); // 3

  //shift,unshift
  const arr3 = [10, 20, 30];
  arr3.shift();
  console.log(arr3); // [20, 30]

  arr3.unshift(40, 50);
  console.log(arr3); // [40, 50, 20, 30]

  arr3.unshift(100);
  console.log(arr3); // [100, 40, 50, 20, 30]

  //push : 배열 맨 뒤에 새로운 요서 '밀어'넣기
  //pop : 배열의 맨 뒤 요소를 "쏙" 빼내기
  //shift : 베열의 가장 앞 요소를 빼내기
  //unshift : 배열의 가장 앞 요소를 넣기

  //아래 두 요소는 넓이 우선, 깊이 우선 검색 문제에서 중요하게 다뤄진다.
  //정보처리기사 에서 자주 나오는 문제
  //스택 : FILO 깊이우선탐색
  const stack = [];
  stack.push(1);
  stack.push(2);
  stack.push(3);
  console.log(stack);//[1,2,3]
  stack.pop();
  //stack.shift(); 이거는 스택이 깨짐
  //큐 :FIFO 너비우선탐섹
  const queue2 = [];
  queue2.unshift(1);
  queue2.unshift(2);
  queue2.unshift(3);
  console.log(queue2);//[1,2,3]

</script>
</body>
</html>
