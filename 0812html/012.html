<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>문자열 메서드</title>
</head>
<body>
<script>
  let s1 = 'hello world';
  //1.indexOf : 위치 변환
  console.log(s1.indexOf('world'));//6
  console.log(s1.indexOf('CEO'));//-1

  //2. replace : 문자열 대체
  let s2 = 'weniv CEO licat';
  console.log(s2.replace('licat','mura'));
  //2.1 메서드 체이닝(replace)
  let s21 ="weniv CEO licat";
  console.log(s21.replace('licat','mura').replace('CEO','CTO'));

  //3. 정규표현식 예제
  let s3 = 'Hello we2rl3d';
  console.log(s3.replace(/[1-9]/g,''));

  //4. slice : 문자열 자르기
  let s4 = 'hello worlkd';
  console.log(s4.slice(0,3));//'hel'
  console.log(s4.slice(2));//'ello world'
  //4.1 마이너스 슬라이싱 - 음수값이 양수로 변환되어 작동.
  let s5 = 'licat.png';
  console.log(s5.slice(-4));
  console.log(s5.slice(0,-4));
  console.log        let s6 = 'image.jpeg';

  let s6 = 'image.jpeg';
  let s7 = 'imagehello.jpeg';
  console.log(s6.slice(6,11));
  console.log(s7.slice(6,16));
  console.log(s6.slice(-4));
  console.log(s7.slice(-4));
  //s6, s7의 파일명 출력
  console.log(s6.slice(0,-5));
  console.log(s7.slice(0,-5));

  let s8 = 'img.jpeg'
  let s9 = 'img.png'
  console.log(s8.slice(0,s8.indexOf('.')));
  console.log(s9.slice(0,s9.indexOf('.')));

  //5. split: 문자열 나누기
  let s10 = 'hello world nice to meet you';
  console.log(s10.split(' '));
  let s11 = '010-3959-215';
  console.log(s11.split('-'));

  //6 trim : 문자열 공백 제거
  let s12 = '       hello world         ';
  console.log(s12.trim());//helloworld
</script>
</body>
</html>
