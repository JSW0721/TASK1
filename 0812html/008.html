<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>변수의 타입</title>
</head>
<body>
<script>
  let a = 10;//number
  let b = '10';//string

  console.log(a+a);//20
  console.log(b+b);//'1010'
  console.log(a+b);//

  let c = 234;
  let d = '이삼사';
  console.log(c+d);
  console.log(typeof (c+d));

  //type의 차이 때문에 a는 이어붙이지 않고 더한거고. b는 이어붙인것임
  //type의 지정은 인간이 지정.

  let age = 10;
  console.log(typeof age); // "number"-정수 실수 모두 표함.

  let name = 'Jun';
  console.log(typeof name); // "string"-문자열 담당.

  //typeof로 모든 변수의 타입을 알 수 없다??
  //typeof 대신 tyoecheck로
</script>
</body>
</html>
