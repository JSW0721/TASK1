<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>console</title>
</head>
<body>
  <script>
    window.console.log('윈도우?!');//자바 스크립트 언어는 아님. 브라우저에서 제공하는 기능.
    console.log('안녕하세요');//로그창에 로그 메세지 보여줌
    console.error('에러입니다.');//로그창에 에러라고 알려줌
    console.warn('경고. 12등급 사이오닉 에너지 감지');//에러에 밀려서 잘 안씀
    console.info('안내');//콘솔창에 안네 정보 보여줌.
    console.table({name:'정승원', birth:'910410'});//콘솔창에 정보를 테이블 형식으로 알려줌

  </script>
</body>
</html>
