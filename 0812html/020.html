<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>함수 파선아실 - 파라미터는 선언할때, 아규먼트는 실행할때</title>
</head>
<body>
<script>
  function sum(a,b){
    return a + b;
  }
  console.log(sum(1,2));
  console.log(sum(7,3));
  console.log(sum(5,10));
  //1,2,7,3,5,10 = 아규먼트
  //a,b = 파라미터
</script>
</body>
</html>
