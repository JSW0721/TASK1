<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>탬플릿 리터럴</title>
</head>
<body>
  <script>
    //비교적 최신 문법.
    let name = 'john doe';
    let age = 18;
    console.log(name + '님의 나이는 '+ age+'세 입니다.(기존 문법)');
    console.log(`${name}님의 나이는 ${age*2}세 입니다.(탬플릿 리터럴 문법)`);
    //내부에 함수가 선언 되어 있다.
    //'', ""간에 차이는 없음. 팀바팀으로 최초에 지정하고 코딩함.
  </script>
</body>
</html>
