<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>원시타입과 문자열 자료형</title>
</head>
<body>
<script>
  //원시타입 : 간단한 값 저장
  //참조타입 : 복잡한 데이터를 저장
  let age = 10;//number
  let name='jun';//string
  let isMan=true;//boolean
  //리눅스 개발자 - 자료 구조를 잘 선탁하는 사람이 개발을 잘 하는 사람이다.
  let value;//undefinred(값 미설정 실제로는 문자열로 저장)
  let emptyValue=null;//아무런 값이 없음.(초기화를 해주기 위해 최초에 변수 선언시 넣어주기도 함.)
</script>
</body>
</html>
